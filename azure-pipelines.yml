trigger:
  branches:
    include:
      - master
  paths:
    include:
      - A/**
      - B/**
      - C/**
      - D/**
      - E/**

pool:
  vmImage: 'ubuntu-latest'

variables:
  SYSTEM_ACCESSTOKEN: $(System.AccessToken)

jobs:
- job: GetChangedFiles
  displayName: 'Get Changed Files'
  steps:
  - script: |
      echo "Fetching previous commit SHA..."
      prev_commit=$(git rev-parse HEAD^)
      echo "Previous commit SHA: $prev_commit"
      echo "Fetching current commit SHA..."
      curr_commit=$(git rev-parse HEAD)
      echo "Current commit SHA: $curr_commit"
      echo "Fetching changed files..."
      changed_files=$(git diff --name-only $prev_commit $curr_commit)
      echo "Changed files: $changed_files"
      echo "##vso[task.setvariable variable=changedFiles]$changed_files"
    displayName: 'Fetch Changed Files'
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)

- job: Build_A
  displayName: Build A
  dependsOn: GetChangedFiles
  condition: and(succeeded(), or(contains(variables['changedFiles'], 'A/service1/'), contains(variables['changedFiles'], 'A/service2/'), contains(variables['changedFiles'], 'A/service3/')))
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'
  - script: |
      echo "Building A/services..."
      cd A/service1
      npm install
      npm run build
    displayName: 'Build A/service1'
  - script: |
      cd A/service2
      npm install
      npm run build
    displayName: 'Build A/service2'
  - script: |
      cd A/service3
      npm install
      npm run build
    displayName: 'Build A/service3'

